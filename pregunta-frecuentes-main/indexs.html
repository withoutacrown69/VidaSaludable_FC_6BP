<!DOCTYPE html>
<html lang="es">
<head>
    <title> Caja de respuestas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="sstyle.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="container-faq">
                <div class="title-faq">
                    <h3>"Caja de respuestas"</h3>
                </div>

                <div class="item-faq">
                    <div class="question">
                        <h3>Horizontal 1: <span>多?</span></h3>
                        <div class="more"><i>+</i></div>
                    </div>
                    <div class="answer">
                        <p>   La respuesta correcta es: <br>"a - b - u - s - o"<span>R=</span></p>
                    </div>
                </div>

                <div class="item-faq">
                    <div class="question">
                        <h3>Horizontal 2: <span>多?</span></h3>
                        <div class="more"><i>+</i></div>
                    </div>
                    <div class="answer">
                        <p>La respuesta correcta es: <br>"o - l - i"<span>R=</span></p>
                    </div>
                </div>

                <div class="item-faq">
                    <div class="question">
                        <h3>Vertical 1: <span>多?</span></h3>
                        <div class="more"><i>+</i></div>
                    </div>
                    <div class="answer">
                        <p>La respuesta correcta es: <br>"s - s - r - i"<span>R=</span></p>
                    </div>
                </div>

                <div class="item-faq">
                    <div class="question">
                        <h3>Vertical 2: <span>多?</span></h3>
                        <div class="more"><i>+</i></div>
                    </div>
                    <div class="answer">
                        <p>La respuesta correcta es: <br>"p - o - l - i"<span>R=</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
